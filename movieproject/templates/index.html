{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        {% for movie in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{ movie.img.url }}" class="card-img-top" alt="{{ movie.name }}" height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
                    <p class="card-text">{{ movie.desc }}</p>
                    <a class="btn btn-warning" href="{% url 'movieapp:details' movie.id %}">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
